services:
  wavepods-backend:
    build: ./server
    container_name: wavepods-backend
    ports:
      - "4242:4242"
    env_file:
      - ./server/.env.production
    restart: unless-stopped

  wavepods-frontend:
    build: ./client
    container_name: wavepods-frontend
    ports:
      - "8080:80"
    depends_on:
      - wavepods-backend
    restart: unless-stopped
